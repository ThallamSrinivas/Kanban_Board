<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban_Board</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="margin:10px;">
        <input id="new_task", placeholder="Enter the task...">
        <button id="add_button"> add</button>
    </div>
    <div id="board-conatiner"> 
        <div class="board to_do">
            <h3 class="headrow";> To Do </h3>
            <h3 class="task" draggable="true";> Task 1 </h3>
            <h3 class="task" draggable="true";> Task 2 </h3>
            <h3 class="task" draggable="true";> Task 3 </h3>
            <h3 class="task" draggable="true";> Task 4 </h3>

        </div>

        <div class="board in_progress">
            <h3 class="headrow"> In Progress </h3>
        </div>
        
        <div class="board done">
            <h3 class="headrow"> Done </h3>
        </div>
        

        <script src="util.js"></script>
        <script src="kanban.js"></script>
        
    </div>
</body>
</html>
